<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../images/halie-west-25xggax4bSA-unsplash.jpg" alt="">
             <div class="logo">                
                <img src="../images/odin-lined.png" alt="">
                <span>ODIN</span>                
             </div>
             <div class="credit">
                <span>Photo by 
                    <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </span>
             </div>
        </div>
        <div class="right">
            <div class="child top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <span>now</span> to get started. 
                </p>
                <p>You <span>know</span> you want to.</p>
            </div>
            <div class="child middle">
                <div class="section-heading">
                    <h3>Let's do this!</h3>
                </div>
                <div class="inputs">                    
                    <form id="my_form" name="my_form" action="#">                        
                        <div class="inner-inputs1">
                            <div>
                                <label for="first_name" data-help="Enter your first name">FIRST NAME</label>
                                <input type="text" 
                                       id="first_name" 
                                       name="first_name"
                                       maxlength="25"
                                       pattern="^[A-Za-z]{2,24}$"
                                       title="Between 2 & 25 characters, only letters accepted"
                                       required>
                                <span></span>
                            </div>
                            <div>
                                <label for="last_name" data-help="Enter your last name">LAST NAME</label>
                                <input type="text" 
                                       id="last_name" 
                                       name="last_name"
                                       maxlength="35"
                                       pattern="^[A-Za-z]{2,34}$"
                                       title="Between 2 & 35 characters, only letters accepted"
                                       required>
                                <span></span>
                            </div>
                            <div>
                                <label for="email" data-help="eg. anyone@somewhere.org">EMAIL</label>                                
                                <input type="email" 
                                       id="email" 
                                       name="email"
                                       placeholder="anyone@somewhere.org"
                                       pattern="[^@]+@[^@.]+\.[^@]+"
                                       title="eg. anyone@somewhere.org"
                                       required>
                                <span></span>
                            </div>
                            
                        </div>
                        <div class="inner-inputs2">                            
                            <div>
                                <label for="phone_number" data-help="eg. 416-535-8932 or 5143827459">PHONE NUMBER</label>
                                <input type="tel" 
                                       id="phone_numer" 
                                       name="phone_number"                                       
                                       placeholder="123-456-7890 or 1234567890"
                                       pattern="^(\d{10}|\d{3}-\d{3}-\d{4})$"
                                       title="eg. 416-535-8932 or 5143827459"
                                       required>
                                <span></span>
                            </div>    
                            <div>
                                <label for="password" data-help="Enter a valid password">PASSWORD</label>                                
                                <!-- Minimum eight characters, at least one uppercase letter, 
                                                                  one lowercase letter and one number: -->
                                <input type="password" 
                                       id="password1" 
                                       name="password1"                                       
                                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                                       title="Minimum 8 characters including 1 uppercase, lowercase and a number"
                                       required>
                                <span></span>
                            </div>
                            <div>
                                <label for="password2" data-help="Passwords must match">CONFIRM PASSWORD</label>
                                <input type="password" 
                                       id="password2" 
                                       name="password2"                                       
                                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"
                                       title="Minimum 8 characters including 1 uppercase, lowercase and a number"
                                       oninput="checkPasswords(this)"
                                       required>
                                <span></span>
                            </div>
                        </div>
                    </form>
                </div>          
            </div>
            <div class="bottom-top-border"></div>
            <div class="child bottom">
                <div>                    
                    <button id="submit" form="my_form" type="submit">Create Account</button>                     
                </div>
                <div>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function checkPasswords(input) {

            const passInput1 = document.querySelector("#password1").value;
                        
            if (passInput1 !== input.value) {                
                input.setCustomValidity("Passwords do not match");
                // input.setAttribute("title", "Passwords must be the same");
                return false;
            } else {
                input.setCustomValidity("");
                return true;
            }            
        }
        
    </script>
</body>
</html>
